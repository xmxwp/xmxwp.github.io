    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        // 静态用户信息
        const users = [
            { username: 'xmxwp', password: '123456' },
            { username: 'testuser', password: 'testpass' }
        ];

        // 当前登录用户
        let currentUser = null;

        // 登录逻辑
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const mainContent = document.getElementById('main-content');
            const loginContainer = document.getElementById('login-container');

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // 保存当前登录用户
                currentUser = user.username;

                // 隐藏登录界面并显示主页内容
                loginContainer.style.display = 'none';
                mainContent.style.display = 'block';

                // 显示登录成功信息
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // 显示错误信息
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // 初始化Pusher
        var pusher = new Pusher('34dd71010acc38dc6316', {
            cluster: 'mt1'
        });

        // 订阅频道
        var channel = pusher.subscribe('messages-channel');

        // 监听事件
        channel.bind('new-message', function(data) {
            const messages = document.getElementById('chat-messages');
            const messageItem = document.createElement('li');
            messageItem.textContent = `${data.username}: ${data.message}`; // 显示用户名和消息内容
            messages.appendChild(messageItem);
        });

        // 聊天区按钮点击事件
        document.getElementById('chat-button').addEventListener('click', function() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
        });

        // 发送消息
        document.getElementById('chat-send').addEventListener('click', function() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message === '') {
                alert('请输入消息内容');
                return;
            }
            if (!currentUser) {
                alert('请先登录后再发送消息');
                return;
            }
            // 发送消息到Pusher
            channel.trigger('new-message', {
                username: currentUser,
                message: message
            });
            // 清空输入框
            chatInput.value = '';
        });
    </script>
